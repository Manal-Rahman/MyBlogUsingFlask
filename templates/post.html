{% extends "layout.html" %}
{% block content %}

        <!--  if slug != slug redirect index page  -->

        {% if post.slug != slug  %}
        <script> window.location="/"</script>           

        {%endif%}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/about-bg.jpg ')}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.heading}}</h1>
                            <h2 class="subheading">{{post.tagline}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Admin</a>
                                on {{post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Post Content-->



        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                    <p style="display:none;" >Loop of post content </p>


                        {{post.data}}

                        
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->

{% endblock %}
