{% extends "layout.html" %}      
      {%block content%}
      <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_title']}}</h1>
                            <span class="subheading">{{params['blog_tagline']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->


                    <!-- <td class=""  > <a href=""> <button class="d-flex justify-content-end mb-4 btn btn-danger" >ADD NEW POST</button></td></a> -->
                    <td> <a href="" <button class="btn btn-primary text-uppercase" >Add new post</button></td></a> 

                    <td> <a href="/logout" style="margin-left: 430px;" >  <button class="btn btn-danger" >LOGOUT</button></td></a>
                    
                    
                    


                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Heading</th>
                            <th>Tagline</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>

                        {%  for post in posts %}
                        <tr>
                            <td>{{post.id}}</td>
                            <td>{{post.heading}}</td>
                            <td>{{post.tagline}}</td>
                            <td>{{post.date}}</td>
                            <td><a href=""><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href=""><button class="btn btn-danger">Delete</button></a></td>
                        </tr>
                        {%endfor%}


                    </table>
                    
                    
                    
                    
                    <!-- Pager--> <br><br>






                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% endblock %}
